apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-root-app
  namespace: argocd
spec:
  project: dev-ecommerce-project
  
  source:
    repoURL: 'https://github.com/ebad-arshad/ecommerce-gitops-manifests'
    targetRevision: master
    path: argocd/apps/dev
    directory:
      recurse: true

  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true