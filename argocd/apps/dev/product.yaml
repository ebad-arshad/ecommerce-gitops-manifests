apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product
  namespace: argocd
spec:
  project: dev-ecommerce-project
  source:
    repoURL: 'https://github.com/ebad-arshad/ecommerce-gitops-manifests'
    path: helm/charts/microservice-base
    targetRevision: master
    helm:
      valueFiles:
        - ../../environments/dev/product-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev-ecommerce